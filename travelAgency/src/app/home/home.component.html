<section id="main">
  <article>
    <div class="block p-8 rounded-lg shadow-lg">
      <form>
        <div class="grid grid-cols-2 gap-4">
          <div class="form-group mb-8">
            <p class="mb-4">From :</p>
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="exampleInput123"
              aria-describedby="emailHelp123"
              placeholder="Paris"
            />
          </div>
          <div class="form-group mb-6">
            <p class="mb-4">To :</p>
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="exampleInput124"
              aria-describedby="emailHelp124"
              placeholder="Malte"
            />
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="form-group mb-6">
            <p class="mb-4">Date :</p>
            <input
              type="date"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="exampleInput123"
              aria-describedby="emailHelp123"
              placeholder="22/12/2022"
            />
          </div>
          <div class="form-group mb-6">
            <p class="mb-4">Duration :</p>
            <select
              class="form-select block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              aria-label="Default select example"
            >
              <option selected>3 days</option>
              <option value="1">1 week</option>
              <option value="2">1 month</option>
              <option value="3">3 months</option>
            </select>
          </div>
        </div>
        <button
          id="btn-find"
          type="submit"
          class="px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        >
          Find !
        </button>
      </form>
    </div>
  </article>

  <aside>
    <h2>Deal of the day</h2>
    <div class="down">
      <h1>Amsterdam</h1>
      <p>Hotel Calypso<br />1 week</p>
    </div>
    <p class="bg-price">150e</p>
  </aside>
</section>
<div id="gallery">
  <div *ngFor="let gallery of galleries" class="gallery">
    <img src="{{ gallery }}" alt="" />

    <div class="gallery-content">
      <h2>Sydney</h2>
      <div class="gallery-text">
        <h1>Amsterdam</h1>
        <p>Hotel Calypso<br />1 week</p>
      </div>
      <p class="bg-price">150e</p>
    </div>
  </div>
</div>
